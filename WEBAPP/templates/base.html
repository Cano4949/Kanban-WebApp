<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Kanban{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg border-bottom bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">Kanban</a>
        <div class="d-flex align-items-center gap-3">
          {% if session.get('uid') %}
            <span class="badge bg-secondary">{{ session.get('username') }}</span>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
          {% else %}
            <a class="btn btn-sm btn-primary" href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% for cat, msg in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ cat }}">{{ msg }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
