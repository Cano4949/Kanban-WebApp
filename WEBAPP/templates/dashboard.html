{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h4 m-0">Your Projects</h1>
  <form class="d-flex gap-2" action="{{ url_for('project_create') }}" method="post">
    <input class="form-control" name="name" placeholder="New project" />
    <button class="btn btn-success">Create</button>
  </form>
</div>

<div class="row g-3">
  {% for p in projects %}
    <div class="col-md-4">
      <a class="card text-decoration-none" href="{{ url_for('project_view', project_id=p.id) }}">
        <div class="card-body">
          <h2 class="h5 m-0">{{ p.name }}</h2>
          <div class="small text-secondary">Created: {{ p.created_at }}</div>
        </div>
      </a>
    </div>
  {% else %}
    <p class="text-secondary">No projects yet. Create one!</p>
  {% endfor %}
</div>
{% endblock %}
